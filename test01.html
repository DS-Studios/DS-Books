<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>
            DS Books | Feedback/Report An Issue
        </title>
        <!-- Icon -->
        <link rel="shortcut icon" href="./Images/Icon.svg" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/1b28a99b22.js" crossorigin="anonymous"></script>
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <!-- Metadata -->
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Title -->
            <h1 class="Title">
                <a class="a-header" href="./index.html">
                    <i class="fas fa-book-open"></i>
                    Feedback/Report An Issue
                </a>
            </h1>
        </header>
        <!-- Slogan-Feedback -->
        <p class="Slogan-Feedback">
            Here You Can Report An Issue Or Give Us Your Feedback
        </p>
        <!-- Form -->
        <form action="">
            <div class="Center">
                <!-- Report An Issue -->
                <p class="Center">
                    <label for="" class="Label">
                        Report An Issue
                        <br>
                        <textarea name="" id="" cols="50" rows="10" class="Input" placeholder="Write Here"></textarea>
                    </label>
                </p>
            </div>
        </form>
    </body>
</html>
