<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>
            DS Books | Home
        </title>
        <!-- Icon -->
        <link rel="icon" type="image/svg" href="./Images/Icon.svg">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <!-- JavaScript -->
        <script src="./profile.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/1b28a99b22.js" crossorigin="anonymous"></script>
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <!-- Metadata -->
        <meta charset="UTF-8">
        <!-- Apple -->
        <!-- App -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Icon -->
        <link rel="apple-touch-icon" sizes="152x152" href="./Images/Icon-Ipad.png">
        <!-- PWA -->
        <link rel="manifest" href="./manifest.json">
        <!-- IOS Splash Screen Ipad -->
        <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="./Images/IOS-Splash-Screen-Ipad.png">
    </head>
    <body onload="GetLocalStorage()">
        <!-- Header -->
        <header>
            <!-- Title -->
            <h1 class="Title">
                <a class="a-header" href="./index.html">
                    <i class="fas fa-book-open"></i>
                    DS Books
                </a>
            </h1>
        </header>
        <!-- Slogan -->
        <p class="Slogan">
            Welcome
            <span id="span1"></span>
            <br>
            What Do You Want To Read Today?
        </p>
        <!-- Categories -->
        <!-- Science Fiction -->
        <p class="Category">
            <a href="./science-fiction.html">
                <img id="Category-Shadow" class="animate__bounceIn" src="./Images/Science-Fiction.jpg" width="183.3" height="266.6" title="Science Fiction">
            </a>
        </p>
        <!-- Romance -->
        <p class="Category">
            <a href="./romance.html">
                <img id="Category-Shadow" class="animate__bounceIn" src="./Images/Romance.jpg" width="183.3" height="266.6" title="Romance">
            </a>
        </p>
        <!-- Children's -->
        <p class="Category">
            <a href="./childrens.html">
                <img id="Category-Shadow" class="animate__bounceIn" src="./Images/Childrens.jpg" width="183.3" height="266.6" title="Children's">
            </a>
        </p>
        <!-- Thriller -->
        <p class="Category">
            <a href="./thriller.html">
                <img id="Category-Shadow" class="animate__bounceIn" src="./Images/Thriller.jpg" width="183.3" height="266.6" title="Thriller">
            </a>
        </p>
        <!-- More Settings -->
        <!-- All Books -->
        <p class="Center">
            <button class="All-Books-Button">
                <a class="All-Books" href="./all-books.html">
                    <div>
                        <i class="fas fa-book-open"></i>
                        All Books
                    </div>
                </a>
            </button>
        </p>
        <!-- Profile -->
        <p class="Center">
            <button class="Profile-Button">
                <a class="Profile" href="./profile.html">
                    <div>
                        <i class="fas fa-user"></i>
                        Profile
                    </div>
                </a>
            </button>
        </p>
        <!-- App Information -->
        <p class="Center">
            <button class="App-Information-Button">
                <a class="App-Information" href="./app-information.html">
                    <div>
                        <i class="fas fa-info-circle"></i>
                        App Information
                    </div>
                </a>
            </button>
        </p>
    </body>
</html>
